<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Barlow:wght@400;500;600;700;800;900&family=Fraunces:wght@100;200;300;400;500;600;800&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@100;300;400;600;700;800;900&family=Montserrat:wght@100;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;400;500;600;700;800&family=Red+Hat+Display:wght@300;400;500;600;700;800;900&family=Source+Code+Pro:wght@200;300;400;500;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="project.css">
</head>
<body>
    <section class="main">
        <div class="product-image">
            <img src="images/image-product-desktop.jpg" alt="" class="image-1">
            <img src="images/image-product-mobile.jpg" alt="" class="image-2">
    </div>

        <!-- RIGHT SIDE -->
        <div class="right-side">
            <h2 class="tag">PERFUME</h2>
            <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
            <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

            <!-- pricing section -->
            <div class="pricing">
                <h3 class="price">$149.99</h3>
                <h4 class="origin-price">$169.99</h4>
            </div>

            <!-- button -->
            <a href="#" class="cart-button">
                <img src="images/icon-cart.svg" alt="">
                <h4 class="cart-text">Add to Cart</h4>
            </a>
        </div>
    </section>
</body>
</html>
